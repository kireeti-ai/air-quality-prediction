name: Build and deploy Python app to Azure Web App - airPrediction

on:
  push:
    branches:
      - copilot/remove-unwanted-files-and-folders
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (Backend folder)
        working-directory: Backend
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload Backend folder for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            Backend/
            !Backend/antenv/
  deploy:
    runs-on: ubuntu-latest
    needs: build
  
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
  
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'airPrediction'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FBE26043AB6B431D913F7DE889EF93AB }}
          package: .



